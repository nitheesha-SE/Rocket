<div class="page-header page-header-light">
  <div class="page-header-content header-elements-md-inline">
    <div class="page-title d-flex justify-content-between">
      <h4></h4>
      <h4><span class="text-center left-auto">My CX727</span></h4>
      <h4><i class="icon-floppy-disk" (click)="save()"></i></h4>
    </div>
  </div>
</div>

<div>
  <img src="/assets/images/car1.png" class="img-fluid" />
  <h1 class="p-4 text-center mb-0 font-weight-bold">
    Personalize your CX727
  </h1>
</div>
<div class="content card-group-control card-group-control-right">
  <div class="card mb-2">
    <div class="card-header">
      <h6 class="card-title">
        <a class="collapsed"  >
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="p1">
            <label class="custom-control-label" for="p1" (click)="trigger('connect_devices');">
              Connect your smart devices
            </label>
          </div>
        </a>
      </h6>
    </div>
  </div>
  <div class="card mb-2">
    <div class="card-header">
      <h6 class="card-title">
        <a class="collapsed">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="p3">
            <label class="custom-control-label" for="p3" (click)="trigger('connect_apps');">
              Connect to your Favorite Apps
            </label>
          </div>
        </a>
      </h6>
    </div>
  </div>
  <div class="card mb-2">
    <div class="card-header">
      <h6 class="card-title">
        <a class="collapsed">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="2">
            <label class="custom-control-label" for="p2" (click)="trigger('voice_audio');">
              Configure Voice and Audio Settings
            </label>
          </div>
        </a>
      </h6>
    </div>
  </div>
  <div class="card mb-2">
    <div class="card-header">
      <h6 class="card-title">
        <a class="collapsed">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="p4">
            <label class="custom-control-label" for="p4">
              Configure Seating, Mirrors & Steering
            </label>
          </div>
        </a>
      </h6>
    </div>
  </div>
  <div class="card mb-2">
    <div class="card-header">
      <h6 class="card-title">
        <a class="collapsed">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="p5">
            <label class="custom-control-label" for="p5" (click)="trigger('climate_comfort');">
              Configure Climate & Conditionng
            </label>
          </div>
        </a>
      </h6>
    </div>
  </div>
  <div class="card mb-2">
    <div class="card-header">
      <h6 class="card-title">
        <a class="collapsed">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="p6">
            <label class="custom-control-label" for="p6" (click)="trigger('charging_settings');">
              Smart Charging & Payments
            </label>
          </div>
        </a>
      </h6>
    </div>
  </div>
</div>
